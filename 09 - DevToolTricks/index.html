<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I am a %s string', 'NEAT');
    let something = 'NEAT';
    console.log(`Hello, I am a ${something} string`);  

    // Styled
    console.log('%c I am some great text', 'font-size: 18px; background: blue; color: white');

    // warning!
    console.warn('OH NOOO!');

    // Error :|
    console.error('WAIT!');

    // Info
    console.info('Tacos are the best food.');

    // Testing
    console.assert(1 === 2, 'That\'s wrong!'); // fires if first argument is false
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'No it doesn\'t');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Heather');
    console.count('Heather');
    console.count('Brandon');
    console.count('Heather');
    console.count('Brandon');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    // table
    console.table(dogs); // displays an array in a table format

    </script>
</body>

</html>
